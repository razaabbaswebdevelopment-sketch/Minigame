<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Quiz Game by Raza</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 350px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      background: #fff;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .options button:hover {
      background: #74ebd5;
    }

    #next-btn {
      margin-top: 20px;
      padding: 10px 25px;
      background: #f9ca24;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      display: none;
    }

    #next-btn:hover {
      background: #f6b93b;
    }

    .score {
      font-size: 1.3rem;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>ðŸ§  Mini Quiz Game</h1>
    <div id="quiz">
      <div class="question" id="question">Loading...</div>
      <div class="options" id="options"></div>
      <button id="next-btn">Next</button>
      <div class="score" id="score"></div>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "What does HTML stand for?",
        options: ["Hyper Text Markup Language", "HighText Machine Language", "Hyper Transfer Markup Level", "Home Tool Markup Language"],
        answer: 0
      },
      {
        question: "Which language is used for styling web pages?",
        options: ["HTML", "JQuery", "CSS", "XML"],
        answer: 2
      },
      {
        question: "Which is not a programming language?",
        options: ["Python", "HTML", "C++", "Java"],
        answer: 1
      },
      {
        question: "Which symbol is used for comments in JavaScript?",
        options: ["//", "/* */", "#", "<!-- -->"],
        answer: 0
      },
      {
        question: "What does CSS stand for?",
        options: ["Colorful Style Sheets", "Cascading Style Sheets", "Creative Style System", "Computer Style Syntax"],
        answer: 1
      }
    ];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const scoreEl = document.getElementById("score");

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const currentQuiz = quizData[currentQuestion];
      questionEl.textContent = currentQuiz.question;
      optionsEl.innerHTML = "";

      currentQuiz.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.addEventListener("click", () => selectAnswer(index));
        optionsEl.appendChild(btn);
      });
    }

    function selectAnswer(selectedIndex) {
      const correct = quizData[currentQuestion].answer;
      const buttons = optionsEl.querySelectorAll("button");

      buttons.forEach((btn, index) => {
        if (index === correct) {
          btn.style.background = "#2ecc71";
          btn.style.color = "#fff";
        } else if (index === selectedIndex) {
          btn.style.background = "#e74c3c";
          btn.style.color = "#fff";
        }
        btn.disabled = true;
      });

      if (selectedIndex === correct) {
        score++;
      }

      nextBtn.style.display = "block";
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        nextBtn.style.display = "none";
        loadQuestion();
      } else {
        showScore();
      }
    });

    function showScore() {
      questionEl.textContent = "ðŸŽ‰ Quiz Completed!";
      optionsEl.innerHTML = "";
      scoreEl.textContent = `Your Score: ${score} / ${quizData.length}`;
      nextBtn.style.display = "none";
    }

    loadQuestion();
  </script>
</body>
</html>
